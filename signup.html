<!doctype html>
<html>
<head>
	<title>Signup</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/styles.css">
	<meta name="author" content="lithach">
	<link rel="shortcut icon" href="img/icons/logo.png">
	
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">


	<script src="jquery.js"></script>
    <script src="jquery-1.11.2.min.js"></script>
	<!-- our own stylesheet for overrides -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body id="forms">
	<div class="row">
	<!-- Stack the columns on mobile by making one full-width and the other half-width -->
  <div class="col-xs-18 col-md-12">
  	<div id="ppic">
	<i id="plus" class="fa fa-plus fa-2x"></i>
	</div>
</div>
</div>
<div class=".container-fluid">
<form id="signup" class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Name:</label>
    <div id="rounded" class="col-sm-10">
      <input type="text" class="form-control" placeholder="Name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Profile Name:</label>
    <div id="rounded" class="col-sm-10">
      <input type="text" class="form-control"  placeholder="Username">
    </div>
  </div>
  <div class=" row form-group">
    <label id="date" class="col-xs-12 control-label">Date of Brith:</label>
    <div id="rounded"  class="col-sm-10">
      <input id="dob" type="text" class="col-xs-6 col-md-4 form-control"  placeholder="Month">
      <input id="dob" type="text" class="col-xs-6 col-md-4 form-control"  placeholder="Day">
      <input id="dob" type="text" class="col-xs-6 col-md-4 form-control"  placeholder="Year">
    </div>
  </div>
  <div class="form-group">
  	<div class="wrapper">
		<input type="checkbox" name="toggle" id="toggle">
		<label for="toggle"></label>
	</div>
	<div id="gps">
		<label class="col-xs-8 col-md-12 control-label">GPS</label>
		<p class="col-xs-6" style="font-size:8px">* Recommend "On" for more accurate tracking
	</div>
	<div id="games" class="row">
		<label class="col-xs-12 control-label">Games</label>
	<!-- Stack the columns on mobile by making one full-width and the other half-width -->
		  <div class="col-xs-12 col-md-12">
		  	<div id="empgamepic">
			<i id="plus" class="fa fa-plus"></i>
			</div>
		</div>
		<button id="supbutt" type="submit" class="btn btn-primary">Submit</button>
	</div>
    </div>
  </div>
</form>
</div>
</div>


</body>
</html>
