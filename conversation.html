<head>

    <!-- Latest compiled and minified CSS -->

    <!-- Optional theme -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!-- our own stylesheet for overrides -->
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="display.js"></script>
    <script type="text/javascript" src="control.js"></script>

        //var currentPage = "friends";

        window.onload = function () {
            messagingLoad();
        }

<body>

    <!-- list of conversations -->
    <div id="conversations">
        <div id="conversationTemplate" style="display:none;">
            <a class="templateLink" href="#">
                <div class="conversation">
                <img id="msghead" src="img/icons/head.svg">
                    <p id="name">conv name</p>
                    <p id="chatother"> (message preview)</p>
                </div>
            </a>
            
        </div>
    </div>

    <div class="container-fluid bottom-menu addMessage" style="display:none;">
        <button id="add" type="button" class="btn btn-success btn-block btn-lg" >New Message</button>
    </div>

    <div id="conversation" style="display:none;" >
        <div id="back">
            <a href="javascript:conversations();"><img id="backbutton" src="img/icons/backbutton.svg"></a>
            <h6>names</h6>
        </div>

        <br>
        <br>
        <br>
        <br>
        <br>
    
        <!-- the actual conversation between two people -->
        <div id="messagesDiv">
            <div id="messageTemplate" style="display:none;" class="chat">
                <img id="msghead" src="img/icons/head.svg">
                <p id="chatother"> Where are you buddy?</p>
            </div>

            <div id="messageTemplate" style="display:none;" class="chat">
                <img id="msgheadme" src="img/icons/playericongreen.svg">
                <p id="chatme">Almost there...</p>
            </div>
        </div>

        <div class="chat">
            <img id="msgheadme" src="img/icons/playericongreen.svg">
            <p id="chatme">Almost there...</p>
        </div>

        <div class="container-fluid bottom-menu bottomchat">

            <!--send a message box -->
            <div id="new-msg">
                <textarea class="form-control" id="textBox" rows="3" placeholder="Enter Message"></textarea>
            </div>

            <!-- placeholder for text, emoticons, pictures, schedule button -->
            <div id="msg-buttons">
                <img class="chat-buttons" src="img/icons/Aa.svg">
                <img class="chat-buttons" src="img/icons/smile.svg">
                <img class="chat-buttons" src="img/icons/image.svg">
                <img class="chat-buttons" src="img/icons/blueschedule.svg">
            </div>
        </div>

        <!-- the popup for scheduling a game-->
        <div class="schedule-form" style="display:none;">
            <!-- close box -->
            <img id="exit" src="img/icons/closebutton.svg">

            <h5>Schedule Game</h5>

            <h6>
                Who
                <input type="text" class="game-form" id="normal-text">
            </h6>

            <h6>
                When
                <input type="text" class="game-form" id="normal-text">
            </h6>

            <h6>
                Where
                <input type="text" class="game-form" id="normal-text">
            </h6>

            <h6>
                Game
                <input type="text" class="game-form" id="normal-text">
            </h6>

            <!-- close box -->
            <div id="request">
                <p>Send Request</p>
            </div>
        </div>





    </div>




    <div class="container-fluid bottom-menu">
        <div id="navwrapper" class="row">
            <div id="innerwrapper" class="col-xs-2 col-md-2"> <a href="radar.html"><img id="navigator"  class="map" src="img/icons/markerwhite.svg"></a> </div>
            <div id="innerwrapper" class="col-xs-2 col-md-2"> <a href="profile.html"><img id="navigator" class="myProfile" src="img/icons/personiconwhite.svg"></a> </div>
            <div  id="innerwrapper" class="col-xs-2 col-md-2"> <a href="conversation.html"><img id="navigator" class="msg" src="img/icons/messageiconwhite.svg"></a> </div>
            <div  id="innerwrapper" class="col-xs-2 col-md-2"> <a href="friendlist.html"><img id="navigator" class="friends" src="img/icons/friendsiconwhite.svg"></a> </div>
            <div id="innerwrapper" class="col-xs-2 col-md-2"> <a href="settings.html"><img id="navigator" class="friends" src="img/icons/settingsiconblue.svg"></a> 
            </div>
        <div>
    </div>
