<!doctype html>
<html>
<head>
	<title>Profile</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/styles.css">
	<meta name="author" content="lithach">
	<link rel="shortcut icon" href="img/icons/logo.png">
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="display.js"></script>
    <script type="text/javascript" src="control.js"></script>
    <script type="text/javascript">
        var currentPage = "profile";
        window.onload = function () {
            profileLoad();
        }

    </script>
	<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>

	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<!-- our own stylesheet for overrides -->
    <link rel="stylesheet" href="css/styles.css">
</head>



<body>
	<div class="heading">
		<img class="profilePic" src="img/icons/myProfileWhite.png">
		<div class="editButton">
			<button type="button" class="btn btn-default btn-sm" aria-label="Edit">
					<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
			</button>
		</div>
		<div class="profileDetails">
            <h1 id="profileNameSpan">Name</h1>
            <h2 id="profileAgeSpan">Age</h2>
            <h2 id="profileLocationSpan">Location</h2>
		</div>	
	</div>

    <div id="gamesDiv">
        <div id="gameTemplate" class="gameSection" style="display:none;">
            <div class="editButton">
                <button type="button" class="btn btn-default btn-sm" aria-label="Edit">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                </button>
            </div>
            <div class="game">
                <h1>Halo</h1>
            </div>

        </div>
    </div>

	<div class="addGame container">
		<button id="add" type="button" class="btn btn-success btn-block btn-lg" data-toggle="modal" data-target=".bs-example-modal-sm">+ Add Game</button>

		<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
		  <div class="modal-dialog modal-sm">
		    <div class="modal-content">
		      <div class="modal-body">
		        <div class="search-bar"> 
				    <div class="row">
				    	<i id="exit" class="fa fa-times-circle"></i>
				        <div class="input-group">
				            <input type="text" id="input" class="form-control" placeholder="Search">
				            <span class="input-group-btn">
				                <button id="gameSearchBtn" class="btn btn-default" type="button">
				                    <span class=" glyphicon glyphicon-search" aria-hidden="true"></span>
				                </button>
				            </span>
				        </div>
					</div>
				</div>
				<div id="gameResults">
                    <ul>
                        <li id="gameResultTemplate" style="display:none;">
                            <h3><span class="gameResultTitle">no title</span><i class="addGameButton fa fa-plus-circle"></i> </h3>
                        </li>                        
                    </ul>
				</div>
		      </div>
		    </div>
		  </div>
		</div>
	</div>

    <div class="bottom-menu">
        <a href="radar.html"><img class="map" src="img/icons/mapWhite.png"></a>
        <a href="profile.html"><img class="myProfile" src="img/icons/myProfileB.png"></a>
        <img class="msg" src="img/icons/msgWhite.png">
        <a href="friendlist.html"><img class="friends" src="img/icons/friendsWhite.png"></a>
        <a href="settings.html"><img class="friends" src="img/icons/settingsWhite.png"></a>
        <!-- last icon place holder for setting icon -->
    </div>
</body>


</html>
