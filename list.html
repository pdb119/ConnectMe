<!doctype html>
<html>
<head>
    <title>ConnectMe - list</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="author" content="lithach">
    <link rel="shortcut icon" href="img/icons/logo.png">


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!-- our own stylesheet for overrides -->
    <link rel="stylesheet" href="css/styles.css">
    <style type="text/css">
        #radarUserDetails{
            position:absolute;
            width:175px;
            height:40px;
            left:100px;
            top:100px;
            display:none;
            background-color:whitesmoke;
            padding:4px;
            color:black;     
        }
    </style>
    
</head>



<body>
    <div id="radarUserDetails">
        <span class="userName">name</span>
        <br />
        <span class="userDistance">dist</span>
    </div>
    <div class="search-bar">
        <div class="row">
            <div class="input-group">
                <input type="text" id="input" class="form-control" placeholder="Search">
                <span class="input-group-btn">
                    <button id="query" class="btn btn-default" type="button">
                        <span class=" glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                </span>
            </div>
        </div>
    </div>



    <div class="settings">
        <div class="row">
            <div class="question">
                <img class="map" src="img/icons/mapWhite.png">
            </div>
            <div class="switch">
                <input id="cmn-toggle-4" class="cmn-toggle cmn-toggle-round-flat" type="checkbox">
                <label for="cmn-toggle-4"></label>
            </div>
            <div class="question2">
                <img class="map" src="img/icons/list.svg">
            </div>
        </div><!-- /row -->
    </div>


    <div id="friendProfileDiv" style="display:none;">
        <div class="heading">
            <img class="profilePic" src="img/icons/myProfileWhite.png">
            <div class="editButton">
                <button onclick="closeFriendProfile();" type="button" class="btn btn-default btn-sm" aria-label="Edit">
                    <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
                </button>
                <!-- cancel goes back to previous page -->
            </div>
            <div class="profileDetails">
                <h1 id="profileNameSpan">Name</h1>
                <h2 id="profileAgeSpan">Age</h2>
                <h2 id="profileLocationSpan">Location</h2>
            </div>
        </div>

        <br>
        <br>




        <div id="gamesDiv">
            <div id="gameTemplate" class="gameSection" style="display:none;">
                <div class="editButton">
                    <button type="button" class="btn btn-default btn-sm" aria-label="Edit">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    </button>
                </div>
                <div class="game">
                    <h1>Halo</h1>
                </div>

            </div>
        </div>
    </div>


    

    <div class="container-fluid bottom-menu">
        <div id="navwrapper" class="row">
            <div id="innerwrapper" class="col-xs-2 col-md-2"> <a href="radar.html"><img id="navigator"  class="map" src="img/icons/markerblue.svg"></a> </div>
            <div id="innerwrapper" class="col-xs-2 col-md-2"> <a href="profile.html"><img id="navigator" class="myProfile" src="img/icons/personiconwhite.svg"></a> </div>
            <div  id="innerwrapper" class="col-xs-2 col-md-2"> <a href="conversation.html"><img id="navigator" class="msg" src="img/icons/messageiconwhite.svg"></a> </div>
            <div  id="innerwrapper" class="col-xs-2 col-md-2"> <a href="friendlist.html"><img id="navigator" class="friends" src="img/icons/friendsiconwhite.svg"></a> </div>
            <div id="innerwrapper" class="col-xs-2 col-md-2"> <a href="settings.html"><img id="navigator" class="friends" src="img/icons/settingsiconwhite.svg"></a> 
            </div>
        <!-- last icon place holder for setting icon -->
        <div>
    </div>
</body>
</html>
