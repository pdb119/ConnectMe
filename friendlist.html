<!doctype html>
<html>
<head>
	<title>Friends List</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/styles.css">
	<meta name="author" content="lithach">
	<link rel="shortcut icon" href="img/icons/logo.png">
	

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<!-- our own stylesheet for overrides -->
    <link rel="stylesheet" href="css/styles.css">
</head>



<body>
	<div class="search-bar"> 
	    <div class="row">
	        <div class="input-group">
	            <input type="text" id="input" class="form-control" placeholder="Search">
	            <span class="input-group-btn">
	                <button id="query" class="btn btn-default" type="button">
	                    <span class=" glyphicon glyphicon-search" aria-hidden="true"></span>
	                </button>
	            </span>
	        </div>
		</div>
	</div>
	
	<div class="gameSection">
		<div class="editButton">
			<button type="button" class="btn btn-default btn-sm" aria-label="Edit">
				<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
			</button>
		</div>
		<div class="game">
			<h1>Starcraft</h1>
		</div>
	</div>

	<div class="gameSection">
		<div class="editButton">
			<button type="button" class="btn btn-default btn-sm" aria-label="Edit">
				<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
			</button>
		</div>
		<div class="game">
			<h1>Halo</h1>
		</div>

	</div>
	<div class="gameSection">
		<div class="editButton">
			<button type="button" class="btn btn-default btn-sm" aria-label="Edit">
				<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
			</button>
		</div>
		<div class="game">
			<h1>CounterStrike</h1>
		</div>	
	</div>

	
		
	



	<div class="addGame">
		<button id="add" type="button" class="btn btn-success btn-block btn-lg">+ Add Game</button>
	</div>

	<div class="bottom-menu">
		<img class="map" src="img/icons/mapWhite.png">
		<img class="myProfile" src="img/icons/myProfileB.png">
		<img class="msg" src="img/icons/msgWhite.png">
		<img class="friends" src="img/icons/friendsWhite.png">
		<img class="friends" src="img/icons/friendsWhite.png"> 
		<!-- last icon place holder for setting icon -->
	</div>
</body>


</html>
